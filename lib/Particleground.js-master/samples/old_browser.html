<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        [id^="demo"]{
            width: 70%;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
        .btn-box{
            text-align: center;
        }
        .btn{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="instance">
        <div id="demo"></div>
        <div class="btn-box">
            <button id="open" class="btn btn-primary" type="button">
                open
            </button>
            <button id="pause" class="btn btn-danger" type="button">
                pause
            </button>
        </div>
    </div>

    <script src="../dev/particleground.all.js"></script>
    <script>
        var effect = new Particleground.particle( '#demo', {
            num: 100,
            resize: false
        });

        document.getElementById('open').onclick = function(){
            effect.open();
        };

        document.getElementById('pause').onclick = function(){
            effect.pause();
        };
    </script>
</body>
</html>
