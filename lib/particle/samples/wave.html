<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        [id^="demo"]{
            width: 80%;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
        .btn-box{
            text-align: center;
        }
        .btn{
            font-size: 20px;
        }
        .instance{
            position: relative;
        }
        [id^="process"]{
            width: 100%;
            height: 600px;
            line-height: 600px;
            text-align: center;
            font-size: 50px;
            color: #333;
            position: absolute;
            top: 0;
            left: 0;
        }
        #demo3 canvas{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="instance">
        <div id="demo"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
    </div>

    <div class="instance">
        <div id="demo1"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
    </div>

    <div class="instance">
        <div id="demo2"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
    </div>

    <div class="instance">
        <div id="demo3"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
        <div id="process">0%</div>
    </div>

    <div class="instance">
        <div id="demo4"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
        <div id="process4">0%</div>
    </div>


    <script src="../dev/particleground.all.js"></script>

    <script>
        bind('#demo', function(){
            return new Particleground.wave( '#demo' );
        });

        bind('#demo1', function(){
            return new Particleground.wave( '#demo1', {
                num: 3,
                lineColor: ['rgba(0, 190, 112, .5)', 'rgba(0, 190, 112, .7)', 'rgba(0, 190, 112, .9)'],
                // 三条线依次的边框宽度
                lineWidth: [ .5, .7, .9 ],
                // 三条线依次的偏移值
                offsetLeft: [ 2, 1, 0 ],
                // 三条线都向下偏移容器高度的0.75倍, [ 0.75, 0.5, 0.3 ]
                offsetTop: .75,
                // 三条线依次的波峰高度
                crestHeight: [ 8, 12, 16 ],
                // 三条线都只有两个波峰(波纹)
                rippleNum: 2,
                speed: .07
            });
        });

        bind('#demo2', function(){
            return new Particleground.wave( '#demo2', {
                num: 1,
                fillColor: '#27C9E5',
                crestHeight: 8,
                offsetTop: .75,
                rippleNum: 3,
                fill: true,
                stroke: false,
                speed: 10
            });
        });

        bind('#demo3', function(){
            var d3 = document.querySelector('#demo3');
            var processElem = document.querySelector('#process');
            var elemHeight = parseInt( getComputedStyle(d3, false).height ) - 8;
            var process = elemHeight;
            var timer = null;
            var effect = null;

            function setProcess(){
                var per = ( (elemHeight - process) / elemHeight * 100 ).toFixed();
                processElem.innerHTML = per + '%';
            }
            setProcess();

            effect = new Particleground.wave( '#demo3', {
                num: 1,
                fillColor: '#27C9E5',
                crestHeight: 8,
                offsetTop: process,
                rippleNum: 3,
                fill: true,
                stroke: false,
                speed: .3
            });

            /*effect = new Particleground.wave( '#demo3', {
                lineColor: ['rgba(0, 190, 112, .5)', 'rgba(0, 190, 112, .7)', 'rgba(0, 190, 112, .9)'],
                num: 3,
                //三条线段依次的宽度
                lineWidth: [.5, .7,.9],
                //三条线段依次的右偏移值
                offsetLeft: [2, 1, 0],
                //三条线段都向上偏移容器高度的0.75倍
                offsetTop: process,
                //三条线段依次的波峰高度
                crestHeight: [8, 12, 16],
                //三条线段都只有两个波峰（波纹）
                rippleNum: 2,
                speed: .3
            });*/

            timer = setInterval(function(){

                if( process <= 0 ){
                    process = 0;
                    setProcess();
                    effect.setOffsetTop( -8 );
                    effect.pause();
                    return clearInterval( timer );
                }

                process -= 3;
                // 一条
                effect.setOffsetTop( process );
                // 多条
                /*effect.setOffsetTop( [
                    process,
                    process - 20,
                    process - 40
                ] );*/
                setProcess();

            }, 30 );

            return effect;
        });

        bind('#demo4', function(){
            var processElem = document.querySelector('#process4');
            var process = 0.9;
            var timer = null;
            var effect = null;

            function setProcess(){
                processElem.innerHTML = ( (1 - process) * 100 ).toFixed() + '%';
            }
            setProcess();

            effect = new Particleground.wave( '#demo4', {
                num: 3,
                fillColor: 'rgba(0,0,0,.25)',
                crestHeight: [ 8, 12, 16 ],
                offsetTop: process,
                rippleNum: [2, 3, 4],
                fill: true,
                stroke: false,
                speed: .3
            });

            timer = setInterval(function(){

                if( process <= 0.01 ){
                    process = 0;
                    setProcess();
                    effect.setOffsetTop( -8 );
                    effect.pause();
                    return clearInterval( timer );
                }

                process -= 0.01;
                effect.setOffsetTop( process );
                setProcess();

            }, 30 );

            return effect;
        });
    </script>
</body>
</html>
