<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EIBOOK</title>
	<link rel="shortcut icon" href="../img/site/favicon.ico" /> 
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.min.css">
	<link rel="stylesheet" href="../css/common-user.min.css">
	<link rel="stylesheet" href="../css/usercenter.min.css">
	<link rel="stylesheet" href="../css/left-personal-menu.min.css">
	<link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/media-query.min.css">
</head>
<body>
	<div class="header">
		<div class="header-main">
			<div class="logo">
				<a href="#" class="logo-title">EI'BOOK</a>
			</div>
			<div class="header-center">
				<div class="menu-list">
					<a href="#" class="home"><i class="icon-globe"></i><span>首页</span></a>
					<a href="#"><i class="icon-leaf"></i><span>关注</span></a>
					<a href="#"><i class="icon-bell"></i><span>消息</span></a>
				</div>
				<div class="search-main">
					<input type="text" placeholder="搜索">
					<span class="search-btn"><i class="icon-search"></i></span>
				</div>
			</div>
			<div class="user was-signed"> <!-- was-signed -->
				<div class="user-photo">
					<img src="../img/user/photo.png" alt="">
				</div>
				<div class="sign"><a class="signin" href="#">登陆</a><a class="common-top-btn" href="#"><i class="icon-signin"></i>注册</a></div>
				<div class="package">
					<a href="#" class="common-top-btn"><i class="icon-inbox"></i>我的书包</a>
				</div>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="usercenter mt30">
			<div class="left-block">
				<div class="user-info ">
					<div class="photo">
						<a href="#"><img src="../img/user/photo.png" alt=""></a>
					</div>
					<div class="info-text">
						<p class="name">Seaseeyoul</p>
						<p class="my-info">
							<a href="#">12<span>关注</span></a>
							<a href="#">36<span>粉丝</span></a>
							<a href="#">46<span>上架书籍</span></a>
							<a href="#">128<span>收获喜欢</span></a>
						</p>
					</div>
					<div class="action-tool">
						<a href="#" class="action-btn send-meg">发Ei'B信</a>
						<a href="#" class="action-btn add-following">+关注</a>
					</div>
				</div>
				<div class="user-detail-info">
					<div class="common-tab-content" tab-box="tab-box">
						<div class="tab-title">
							<a href="javascript:;" class="active" box-name="center-box"><i class="icon-book"></i>书籍</a>
							<a href="javascript:;" class="" box-name="timeline-box"><i class="icon-bell-alt"></i>动态</a>
							<a href="javascript:;" class="" box-name="comments-box"><i class="icon-comments"></i>最新评论</a>
							<a href="javascript:;" class="" box-name="hot-box"><i class="icon-fire"></i>热门</a>
						</div>
						<div class="tab-content">
							<div class="content-box center-list block" data-box="center-box">
								<div class="book-list-item">
									
								</div>
							</div>
							<div class="content-box timeline-list" data-box="timeline-box">
								2
							</div>
							<div class="content-box comments-list" data-box="comments-box">
								3
							</div>
							<div class="content-box hot-list" data-box="hot-box">
								4
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="right-block">
				<div class="user-profile">
					<h4 class="common-left-block-title">个人介绍<span class="edit-tool" id="edit-profile"><i class="icon-pencil"></i>编辑</span></h4>
					<div class="edit-profile-form hidden">
						<textarea name="" id="" cols="30" rows="10">本人性格开朗、稳重、有活力，待人热情、真诚。工作认真负责，积极主动，能吃苦耐劳;喜欢思考，虚心与人交流,以取长补短。有较强的组织能力、实际...</textarea>
						<div class="action"><a href="javascript:;" class="save-btn">保存</a> <a href="javascript:;" class="cancle-btn">取消</a></div>
					</div>
					<div class="profile-main">
						<p class="text">本人性格开朗、稳重、有活力，待人热情、真诚。工作认真负责，积极主动，能吃苦耐劳;喜欢思考，虚心与人交流,以取长补短。有较强的组织能力、实际动手能力和团体协作精神，能迅速的适应<a href="#">各种环境</a>，并融合其中。在实习期间善于把检验结果与病人具体病情结合分析;社会责任感强,踏实肯干,主动争取锻炼机会。</p>
					</div>
				</div>
				<div class="user-concat-list">
					<a href="#" class="concat-list-item home" target="_blank"><i class="icon-home"></i></a>
					<a href="#" class="concat-list-item twitter" target="_blank"><i class="icon-twitter"></i></a>
				</div>
				<div class="user-follow-classify">
					<a href="#" class="classify-list-item"><i class="icon-th-large"></i>他关注的分类</a>
					<a href="#" class="classify-list-item"><i class="icon-heart-empty"></i>他喜欢的书籍</a>
				</div>
			</div>
		</div>
	</div>
<script src="../js/jquery.min.1.9.1.js"></script>
<script>
	!(function(){
		$("div[tab-box]").find("[box-name]").on('click',function(){
			var nextBox = $("[data-box='"+$(this).attr("box-name")+"']");
			$(this).addClass('active').siblings().removeClass('active');
			nextBox.addClass('block').siblings().removeClass('block');
		})
	})()
	$(".do").hover(function(){
		if($(this).attr('data-follow')=="true"){
			$(this).text('×取消关注');
		}		
	},function(){
		if($(this).attr('data-follow')=="true"){
			$(this).text('√已关注');
		}
	})
	$(".do").on('click',function(){
		if($(this).attr('data-follow')=="false" && $(this).hasClass('follow-btn')){//添加关注
			$(this).removeClass('follow-btn').text('√已关注').attr('data-follow','true');
		}else{//取消关注
			$(this).addClass('follow-btn').text('+关注').attr('data-follow','false');
		}
	});
	$("#edit-profile,.cancle-btn").on('click',function(){
		if($(".edit-profile-form").hasClass('hidden')){
			$(".edit-profile-form").removeClass('hidden');
			$(".profile-main").addClass('hidden');
		}else{
			$(".edit-profile-form").addClass('hidden');
			$(".profile-main").removeClass('hidden');
		}
	})
</script>
</body>
</html>
