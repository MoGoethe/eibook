<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EIBOOK</title>
	<link rel="shortcut icon" href=" /favicon.ico" /> 
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="header">
		<div class="header-main">
			<div class="logo">
				<a href="#" class="logo-title">EI'BOOK</a>
			</div>
			<div class="header-center">
				<div class="menu-list">
					<a href="#" class="home"><i class="icon-globe"></i><span>首页</span></a>
					<a href="#"><i class="icon-leaf"></i><span>关注</span></a>
					<a href="#"><i class="icon-bell"></i><span>消息</span></a>
				</div>
				<div class="search-main">
					<input type="text" placeholder="搜索">
					<span class="search-btn"><i class="icon-search"></i></span>
				</div>
			</div>
			<div class="user was-signed"> <!-- was-signed -->
				<div class="user-photo">
					<img src="./img/photo.png" alt="">
				</div>
				<div class="sign"><a class="signin" href="#">登陆</a><a class="common-top-btn" href="#"><i class="icon-signin"></i>注册</a></div>
				<div class="package">
					<a href="#" class="common-top-btn"><i class="icon-inbox"></i>我的书包</a>
				</div>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="notifications">
			<div class="left-block">
				<div class="notifications-list">
					1
				</div>
			</div>
			<div class="right-block">
				<div class="notifications-main-box">
					2
				</div>
			</div>		
		</div>
	</div>
</body>
</html>
